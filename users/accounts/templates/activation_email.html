<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
    <div class="container" style="max-width: 600px; margin-top: 50px; background-color: #ffffff; padding: 30px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center" style="color: #343a40;">Activate Your Account</h2>
        <p style="color: #6c757d;">Hi {{ user.username }},</p>
        <p style="color: #6c757d;">
            Thank you for signing up! Please click the button below to activate your account:
        </p>
        <div class="text-center">
            <a href="http://{{ domain }}/activate/{{ uid }}/{{ token }}/" 
               class="btn btn-primary" 
               style="background-color: #007bff; border-color: #007bff; padding: 10px 20px; font-size: 16px; border-radius: 5px; text-decoration: none; color: #ffffff;">
                Activate Account
            </a>
        </div>
        <hr style="margin-top: 30px; margin-bottom: 30px;">
        <p style="color: #6c757d;">
            If you did not sign up for this account, you can safely ignore this email.
        </p>
        <p style="color: #6c757d;">Best regards,<br>Your Website Team</p>
    </div>
</body>

</html>
